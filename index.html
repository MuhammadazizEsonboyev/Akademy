<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>


    <header>
        <nav>
            <div class="container after">
                <div class="row justify-content-between align-item-center">
                    <div class="col-8 col-sm-2">
                        <img src="./img/logo.png" alt="" class="logo">
                    </div>
                    <div class="col-4 col-sm-3">
                        <div class="left_icons">
                            <p class="phone_number d-none d-sm-block">+7 921 961-24-11</p>
                            <div class="icons">
                                <i class="fa-brands fa-telegram d-none d-sm-block"></i>
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row justify-content-center justify-content-sm-center ">
                <div class="col-8 col-sm-3">
                    <button class="text-head">Бесплатный вебинар</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <h2 class="text-head-info">Название название</h2>
                    <h5 class="info-head"><span>Спикер:</span> Isabelle Benarous</h5>
                </div>
            </div>
            <div class="row justify-content-center align-content-center d-none d-sm-block">
                <div class="col-8 col-sm-3">
                    <div class="icon-father-div">
                        <div class="icon_image">
                            <i class="fa-solid fa-calendar-days star"></i>
                        </div>
                        <div class="data-time">
                            <p class="data">12 октября 2022 г. <br>
                                вторник с 10:00 до 11:00</p>
                        </div>
                    </div>
                </div>
                <div class="col-8 col-sm-3">
                    <div class="icon-father-div">
                        <div class="icon_image">
                            <i class="fa-sharp fa-solid fa-star star"></i>
                        </div>
                        <div class="data-time">
                            <p class="data">Знания и опыт <br>
                                от эксперта</p>
                        </div>
                    </div>
                </div>
                <div class="col-8 col-sm-3">
                    <div class="icon-father-div">
                        <div class="icon_image">
                            <i class="fa-solid fa-message star"></i>
                        </div>
                        <div class="data-time">
                            <p class="data">Ответы на вопросы участников</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7 col-sm-5">
                    <div class="button-info-text">
                        <div class="button-box">
                            <button class="btn-regist">Зарегистрироваться</button>
                        </div>
                        <div class="info-box d-none d-sm-block">
                            <p class="regis-text">Зарегистрируйтесь до 12 октября и <br> получите книгу в подарок</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
